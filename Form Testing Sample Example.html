<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script type="text/javascript" src="basic_form_widget.js"></script>
  <title>Form Testing</title>
</head>
<body>
  <div class="form-default">
    <form action="http://www.gran-turismo.com">
      <div class="row">
        <div class="form-default six columns">
          <label class="form-default labels">First Name:</label>
          <input type="text" class="form-default custom-input" placeholder="First Name here" />
        </div>
        <div class="form-default six columns">
          <label class="form-default labels">Last Name:</label>
          <input type="text" class="form-default custom-input" placeholder="Last Name here">
        </div>
      </div>
      <div class="form-default one-columns">
        <label class="form-default labels">Email Adress:</label>
        <input type="text" class="form-default custom-input" placeholder="e.g. myemailaddress@mail.com">
      </div>
      <div class="form-default one-columns">
        <label class="form-default labels">Tell Us About Yourself:</label>
        <textarea class="form-default custom-input" placeholder="Enter whatever comes to mind"></textarea>
      </div>
      <input type="submit" class="form-default form-buttons" value="submit form">
    </form>
  </div>
</body>
</html>
